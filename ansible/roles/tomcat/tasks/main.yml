---
# tasks file for tomcat

- name: docker run
  raw: apt update

- name: Ensure install tomcat9
  apt: name={{item}} state=present
  with_items:
    - docker.io
    - docker-compose
  notify:
    - restart docker

- name: Clone remote repository
  git:
        repo: https://github.com/Elferey/less12.git
        dest: /tmp/github
        clone: yes
        update: yes

- name: docker run
  raw: cd /tmp/github && docker-compose up -d
